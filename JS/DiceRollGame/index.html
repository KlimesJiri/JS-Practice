<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="allPage">
        <div class="playground">
            <div class="totalScore totalScore1 active">
                <p class="name-1">Player 1</p>
                <p class="score-1">Total score</p>
                <p id="totalScorePlayer-1">30</p>
            </div>

            <div class="totalScore totalScore2">
                <p class="name-2">Player 2</p>
                <p class="score-2">Total score</p>
                <p id="totalScorePlayer-2">40</p>
            </div>

            <div class="currentScore currentScore1">
                <p>Current Score</p>
                <p id="currentScore-1">5</p>
            </div>

            <div class="currentScore currentScore2">
                <p>Current Score</p>
                <p id="currentScore-2">3</p>
            </div>

            <div class="middleText">
                <p class="btn rollDice noselect">Roll the dice</p>
                <p class="btn saveScore noselect">Save your score</p>
                <p class="btn newGame noselect">New game</p>
            </div>

            <div class="dice">
                <img src="img/1.jpg" alt="Dice number 1" class="diceImage">
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
